[metadata]
name = nets
version = attr: nets.__version__
author = Erin Grant
url = "https://github.com/eringrant/nets"
description = "Equinox (JAX) neural nets."
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11
install_requires =
    pre-commit
    jupyter
    ipdb
    ipython
    pandas>=2.0
    matplotlib
    numpy
    seaborn
    tqdm

[options.packages.find]
include = nets*
